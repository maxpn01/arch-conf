env:
  TERM: alacritty

window:
  padding:
    x: 15
    y: 15
  dynamic_padding: true

  opacity: 1.0

  scrolling:
    history: 100

font:
  normal:
    family: JetBrains Mono
    style: Medium

  bold:
    family: JetBrains Mono
    style: Bold

  italic:
    family: JetBrains Mono
    style: Italic

  bold_italic:
    family: JetBrains Mono
    style: Bold Italic

  size: 11

  offset:
    x: 1
    y: 1

colors:
  # Default colors
  primary:
    background: '#000000'
    foreground: '#ffffff'
  # Normal colors
  normal:
    black: '#000000'
    red: '#cd0000'
    green: '#00cd00'
    yellow: '#cdcd00'
    blue: '#0000ee'
    magenta: '#cd00cd'
    cyan: '#00cdcd'
    white: '#e5e5e5'

  # Bright colors
  bright:
    black: '#7f7f7f'
    red: '#ff0000'
    green: '#00ff00'
    yellow: '#ffff00'
    blue: '#5c5cff'
    magenta: '#ff00ff'
    cyan: '#00ffff'
    white: '#ffffff'

live_config_reload: true
shell:
  program: /bin/bash
theme: XTerm
